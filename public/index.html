<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.png"
      sizes="16x16"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tootsy - A creative portfolio of the cutest character in the digital universe. Explore Tootsy's artwork and join the $TOOTSY token community on Solana."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Tootsy - The Cutest Turtle Born Live on Pump.fun 🐢"
    />
    <meta
      property="og:description"
      content="Meet Tootsy, the adorable turtle character born during a live pump.fun stream! Discover community-driven artwork, join the $TOOTSY token community on Solana, and be part of this unique collaborative art journey."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og.png" />
    <meta property="og:url" content="https://tootsy.fun" />
    <meta property="og:site_name" content="Tootsy" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tootsy.fun" />
    <meta
      property="twitter:title"
      content="Tootsy - The Cutest Turtle Born Live on Pump.fun 🐢"
    />
    <meta
      property="twitter:description"
      content="Meet Tootsy, the adorable turtle character born during a live pump.fun stream! Discover community-driven artwork, join the $TOOTSY token community on Solana, and be part of this unique collaborative art journey."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og.png" />
    <meta property="twitter:creator" content="@tootsyturt" />
    <meta property="twitter:site" content="@tootsyturt" />

    <!-- Additional meta tags -->
    <meta name="author" content="Tootsy Community" />
    <meta
      name="keywords"
      content="Tootsy, turtle, NFT, Solana, pump.fun, meme, crypto, digital art, community, livestream, $TOOTSY"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts - Permanent Marker -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tootsy - Creative Portfolio & $TOOTSY Token</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->
  </body>
</html>
